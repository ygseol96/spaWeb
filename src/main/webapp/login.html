<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h1>로그인</h1>
        <p>계정 정보를 입력해주세요</p>
    </div>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">아이디</label>
            <input autocomplete="username" id="username" name="username" required type="text">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input autocomplete="current-password" id="password" name="password" required type="password">
        </div>
        <button class="login-btn" type="submit">로그인</button>
        <div class="error-message" id="errorMessage">아이디 또는 비밀번호가 올바르지 않습니다.</div>
    </form>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('errorMessage');

        // 서블릿으로 로그인 요청
        fetch('login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({
                'username': username,
                'password': password
            })
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // 로그인 성공 - main.html로 리다이렉트
                    window.location.href = 'main.html';
                } else {
                    // 로그인 실패 - 에러 메시지 표시
                    errorMessage.textContent = data.message || '아이디 또는 비밀번호가 올바르지 않습니다.';
                    errorMessage.classList.add('show');

                    // 3초 후 에러 메시지 숨김
                    setTimeout(() => {
                        errorMessage.classList.remove('show');
                    }, 3000);
                }
            })
            .catch(error => {
                console.error('로그인 오류:', error);
                errorMessage.textContent = '로그인 처리 중 오류가 발생했습니다.';
                errorMessage.classList.add('show');

                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            });
    });
</script>
</body>
</html>
